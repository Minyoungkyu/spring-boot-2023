<html layout:decorate="~{usr/common/layout}">

<head>
    <title>내 정보</title>
</head>

<body>

<div class="flex-1 flex items-center justify-center" layout:fragment="content">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user"></i>
            내 정보
        </h1>

        <div class="card shadow-xl">
            <div class="card-body">
                <h2 class="card-title">개인정보</h2>
            </div>

            <div class="card-body">
                <div class="flex flex-col gap-6">
                    <div class="form-control">
                        <div class="flex justify-center">
                            <img class="w-40 h-40 rounded-full" th:src="${@rq.profileImgUrl}">
                        </div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">가입일</span>
                        </label>
                        <div class="badge badge-primary"
                             th:text="${#temporals.format(@rq.member.createDate, 'yy.MM.dd')}"></div>
                    </div>

                    <div>
                        <label class="label">
                            <span class="label-text">아이디</span>
                        </label>
                        <div class="badge badge-primary" th:text="${@rq.member.username}"></div>
                    </div>

                    <div>
                        <label class="label">
                            <span class="label-text">별명</span>
                        </label>
                        <div class="badge badge-primary" th:text="${@rq.member.nickname}"></div>
                    </div>

                    <div>
                        <label class="label">
                            <span class="label-text">EMAIL</span>
                        </label>
                        <div class="badge badge-primary" th:text="${@rq.member.email}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <div class="text-center">
                <a class="btn btn-link" href="/usr/member/logout">로그아웃</a>
                <a class="btn btn-link" href="/usr/member/findUsername">회원정보 수정</a>
                <a class="btn btn-link" href="/usr/member/findPassword">회원탈퇴</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
