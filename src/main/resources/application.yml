      max-request-size: ${spring.servlet.multipart.max-file-size}
  profiles:
    include: secret
  mail:
    host: smtp.gmail.com
    port: 587
    username: jangka512@gmail.com
    password: NEED_TO_INPUT_ON_SECRET
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  h2:
    console:
      enabled: true
      path: /h2-console
  output:
    ansi:
      enabled: always
  datasource:
    #    url: jdbc:mariadb://localhost:3306/demo5
